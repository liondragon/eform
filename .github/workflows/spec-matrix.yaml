name: Spec matrices

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  spec-tables:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml
      - name: Verify generated spec sections
        run: python tools/generate_spec_sections.py --check
